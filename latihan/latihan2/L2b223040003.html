<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2</title>
  </head>
  <body>
    <table widht="50%" border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
      </tr>
      <tr>
        <form>
          <td><label for="Username">Username</label></td>
          <td>:</td>
          <td><input type="text" id="Username" /></td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="Password">Password</label></td>
          <td>:</td>
          <td><input type="password" id="Password" /></td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="Fullname">Fullname</label></td>
          <td>:</td>
          <td><input type="text" id="Fullname" /></td>
        </form>
      </tr>
      <tr>
        <form>
          <td><label for="E-mail">E-mail</label></td>
          <td>:</td>
          <td><input type="text" id="E-mail" /></td>
        </form>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <form>
            <select name="Agama" id="Agama">
              <option value="Pilih Agama">--Pilih Agama--</option>
              <option value="Islam">Islam</option>
              <option value="Kristen Protestan">Kristen Protestan</option>
              <option value="Kristen Katolik">Kristen Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <form>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" value="Laki-laki" name="Jenis Kelamin" /><label for="Laki-laki"> Laki-laki</label> <input type="radio" value="Perempuan" name="Jenis Kelamin" /><label for="Perempuan">Perempuan</label></td>
        </form>
      </tr>
      <tr>
        <form>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="Hobi" id="Musik" /><label for="Musik">Musik </label> <input type="checkbox" name="Hobi" id="Olahraga" /><label for="Olahraga">Olahraga</label> <input type="checkbox" name="Hobi" id="Gaming" /><label
              for="Gaming"
              >Gaming</label
            ><input type="checkbox" name="Hobi" id="Lainnya" /><label for="Lainnya">Lainnya</label>
          </td>
        </form>
      </tr>
      <tr>
        <form>
          <td>Profil singkat</td>
          <td>:</td>
          <td><textarea name="Profil singkat" id="Profil Singkat" cols="50" rows="3"></textarea></td>
        </form>
      </tr>
      <tr>
        <td colspan="3" align="right"><input type="submit" value="Input" /></td>
      </tr>
    </table>
  </body>
</html>
